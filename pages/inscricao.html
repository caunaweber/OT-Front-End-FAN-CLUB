<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conteudo</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/site.js"></script>
</head>

<body>
    
    <header>
    </header>

    <nav>
    </nav>
    
    <section class="inscricao-section">
        <h2>Inscreva-se no nosso site!</h2>

        <form name="frmInscricao" method="post" action="#" onsubmit="return validaInscricao()">
            <fieldset class="inscricao">
                <legend>Dados pessoais:</legend>

                <label for="nome">Nome: </label>
                <input type="text" name="txtnome" id="inputName"><br>

                <label for="fone">Telefone: </label>
                <input type="text" name="txtfone" id="Inputfone" placeholder="(99) 99999-9999" ><br>

                <label for="email" >E-mail: </label>
                <input type="text" name="txtmail" id="Inputemail" placeholder="exemplo@dominio.com" ><br>

                <label for="Data">Data de nascimento: </label>
                <input type="date" name="numDataNasc" id="InputdataNasc"><br>

                <label>Sexo: </label>
                <div class="radio-container">
                    <div class="radio-group">
                        <label><input type="radio" name="sexo" value="masc"> Masculino</label>
                        <label><input type="radio" name="sexo" value="fem"> Feminino</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="button">
                <button type="reset">Limpar</button><button type="submit" id="btnEnviar" disabled>Enviar</button>
            </fieldset>
        </form>
    </section>

    <footer>
    </footer>

</body>

</html>
